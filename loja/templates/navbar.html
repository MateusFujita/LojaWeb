{% load static %}
<nav>
    <div style="display: flex;">
        {% for categoria in categoriasBarra %}
        <div>
            <a href="{% url 'loja' %}{{ categoria.slug }}">{{ categoria.nome }}:</a>
            <br>
            {% for tipo in tiposBarra %}
                <a href="{% url 'loja' %}{{ categoria.slug }}-{{ tipo.slug }}">{{ tipo.nome }}</a>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    {% if request.user.is_authenticated %}
        <a href="{% url 'minhaconta' %}">Minha Conta</a>
    {% else %}
        <a href="{% url 'fazerLogin' %}">Login</a>
    {% endif %}

    <a href="{% url 'meusPedidos' %}">Meus Pedidos</a>
    <a href="{% url 'homepage' %}">Reserva</a>
    <a href="{% url 'loja' %}">Loja</a>
    <a href="{% url 'carrinho' %}">Carrinho</a>
    <img src="{% static 'images/carrinho.png' %}" alt="Carrinho" width="15" height="15">
    {{ quantidadeProdutosCarrinho }}
</nav>
